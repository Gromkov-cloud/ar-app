<!DOCTYPE html>

    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

        <script src="./src/index.js"></script>

        <a-scene

            arjs
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"

            // dehydrator
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/dehydrator/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="dehydrator_marker"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="dehydrator_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/electric_dehydrator.glb"
                >
                </a-entity>
            </a-marker>
