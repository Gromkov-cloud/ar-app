<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
        <script src="./src/index.js"></script>
    </head>
    <body>
        <a-scene
            embedded
            arjs
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
        >
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/dehydrator/pattern_dehydrator.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="dehydrator_marker"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="dehydrator_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/electric_dehydrator.glb"
                >
                </a-entity>
            </a-marker>

            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/storage/pattern_storage.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="storage_marker"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="storage_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/storage_tank.glb"
                >
                </a-entity>
            </a-marker>

            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/furnace/pattern_furnace.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="furnace_marker"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="furnace_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/furnace.glb"
                >
                </a-entity>
            </a-marker>

            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/torch/pattern_torch.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="torch_marker"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="torch_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/torch.glb"
                >
                </a-entity>
            </a-marker>

            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/rectification/pattern_rectification_column.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="torch_marker"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="torch_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/rectification_column.glb"
                >
                </a-entity>
            </a-marker>

            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity
                light="type: directional; color: #FFF; intensity: 1.4"
                position="-0.5 1 1"
            ></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
