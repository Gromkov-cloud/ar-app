<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- <script src="./src/index.js"></script> -->
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body>
        <a-scene
            embedded
            arjs
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
        >
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/pattern-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.5 0.5 0.5"
                    id="bowser-model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/myModel/scene-with-fontglb.glb"
                >
                </a-entity>
            </a-marker>

            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/pattern-OILTANKER.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.2 0.2 0.2"
                    id="oil-tank-model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/chemical_tank/scene.gltf"
                >
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
